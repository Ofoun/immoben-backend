<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>

<div class="modal-header">
	<h4 class="modal-title">Details du produit</h4>
	<button type="button" class="close" data-dismiss="modal">&times;</button>
</div>

<div>
	<ul class="nav nav-tabs" id="myTab" role="tablist">
	  <li class="nav-item">
	    <a class="nav-link active" data-toggle="tab" href="#overview" role="tab">Aperçu</a>
	  </li>
	  <li class="nav-item">
	    <a class="nav-link" data-toggle="tab" href="#description" role="tab">Description</a>
	  </li>
	  <li class="nav-item">
	    <a class="nav-link" data-toggle="tab" href="#images" role="tab">Images</a>
	  </li>
	  <li class="nav-item">
	    <a class="nav-link" data-toggle="tab" href="#details" role="tab">Détails</a>
	  </li>
	  <li class="nav-item">
	    <a class="nav-link" data-toggle="tab" href="#shipping" role="tab">Expédition</a>
	  </li>		  
	</ul>
	
	<div class="tab-content">
	  <div class="tab-pane active p-3" id="overview" role="tabpanel">
		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Produit:</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" th:value="${product.name}" readonly />
			</div>
		</div>
		
		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Alias:</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" th:value="${product.alias}" readonly />
			</div>
		</div>
		
		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Marque:</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" th:value="${product.city.name}" readonly />
			</div>
		</div>
		
		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Catégorie:</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" th:value="${product.category.name}" readonly />
			</div>
		</div>
		
		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Annonceur:</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" th:value="${product.phoneNumber}" readonly />
			</div>
		</div>
		
		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Status:</label>
			<div class="col-sm-10">
				<input type="checkbox" th:checked="${product.enabled}" onclick="" />
			</div>
		</div>
		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Provision en stock:</label>
			<div class="col-sm-10">
				<input type="checkbox" th:checked="${product.inStock}" onclick="" />
			</div>
		</div>
		
		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Frais:</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" th:value="${product.cost}" readonly />
			</div>
		</div>
		
		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Prix:</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" th:value="${product.price}" readonly />
			</div>
		</div>
		
		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Pourcentage de remise :</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" th:value="${product.discountPercent}" readonly />
			</div>
		</div>
		
		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Heure de mise en ligne :</label>
			<div class="col-sm-10">
				<span th:text="${#dates.format(product.updatedTime, 'dd-mm-yyyy HH:mm:ss')}"></span>
			</div>
		</div>			  	
	  </div>
	  <div class="tab-pane" id="description" role="tabpanel">
		<div th:replace="products/product_description_read_only :: content"></div>	  
	  </div>
	  <div class="tab-pane" id="images" role="tabpanel">
		<div th:replace="products/product_images_read_only :: content"></div>
	  </div>
	  <div class="tab-pane p-3" id="details" role="tabpanel">
		<div th:replace="products/product_details_read_only :: content"></div>
	  </div>
	  <div class="tab-pane p-3" id="shipping" role="tabpanel">
		<div th:replace="products/product_shipping_read_only :: content"></div>
	  </div>
	</div>
</div>

<div class="modal-footer">
	<button type="button" class="btn btn-danger" data-dismiss="modal">Fermer</button>
</div>

</html>
