<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
	
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>

<body>
<div th:fragment="content" th:remove="tag">
	<div class="form-group row">
		<b style= "color: red">Pas important !</b><br/>
		Les informations suivantes sont importantes pour calculer les frais d'expédition du produit. <br/>
		Les dimensions (L L ) sont pour la boîte qui est utilisée pour emballer le produit - pas les dimensions du produit.
	</div>
	
	<div class="form-group row">
		<label class="col-sm-2 col-form-label">Longueur (cm):</label>
		<div class="col-sm-10">
			<input type="text" step="0.01" class="form-control" th:field="*{length}" onFocus="value=''"/>
		</div>
	</div>	
	
	<div class="form-group row">
		<label class="col-sm-2 col-form-label">Largeur (cm):</label>
		<div class="col-sm-10">
			<input type="text" step="0.01" class="form-control" th:field="*{width}" onFocus="value=''"/>
		</div>
	</div>

		</div>
	</div> -->
