<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>

<body>	
<div th:fragment="content" th:remove="tag">			
	<div class= "border border-info rounded p-2">
		<div class= "form-group row m-1">
			<label class= "col-sm-5 col-form-label">Ville:</label>
			<div class= "col-sm-7">
				<select name="city" class= "form-control" th:field= "*{city}">
				<option value="" selected="selected">toutes les villes</option>
				<option value="Cotonou">Cotonou</option>
				<option value="Abomey_Calavi">Abomey-Calavi</option>
				<option value="Porto_Novo">Porto-Novo</option>
				<option value="Parakou">Parakou</option>
				<option value="Abomey">Abomey</option>
				<option value="Lokossa">Lokossa</option>
				<option value="Ouidah">Ouidah</option>
				<option value="Djougou">Djougou</option>
				<option value="Bohicon">Bohicon</option>
				<option value="Natitingou">Natitingou</option>
				<option value="Savè">Savè</option>
				<option value="Nikki">Nikki</option>
				<option value="Dogbo_Tota">Dogbo-Tota</option>
				<option value="Kandi">Kandi</option>
				<option value="Covè">Covè</option>
				<option value="Malanville">Malanville</option>
				<option value="Pobè">Pobè</option>
				<option value="Kérou">Kérou</option>
				<option value="Savalou">Savalou</option>
				<option value="Sakété">Sakété</option>
				<option value="Comè">Comè</option>
				<option value="Bembèrèkè">Bembérékè</option>
				<option value="Bassila">Bassila</option>
				<option value="Banikoara">Banikoara</option>
				<option value="Kétou">Kétou</option>
				<option value="Dassa_Zoumè">Dassa-Zoumè</option>
				<option value="Tchaourou">Tchaourou</option>
				<option value="Allada">Allada</option>
				<option value="Aplahoué">Aplahoué</option>
				<option value="Tanguiéta">Tanguiéta</option>
				<option value="Ndali">N'Dali</option>
				<option value="Ségbana">Segbana</option>
				<option value="Athiémé">Athiémé</option>
				<option value="Grand_Popo">Grand Popo</option>
				<option value="Kouandé">Kouandé</option>
				<option value="Autre_ville">Autre Ville</option>
			</select>
			</div>
		</div>
		<div class= "form-group row m-1">
			<label class= "col-sm-5 col-form-label">Catégorie:</label>
			<div class= "col-sm-7">
				<select name="ImmoCategory" class= "form-control" th:field= "*{immoCategory}">
					<option value="" selected="selected">- - -</option>
					<option value="Appartement">Appartement</option>
					<option value="Hause">Maison</option>
					<option value="Business">Buro & Magasin</option>
				</select>
			</div>						
		</div>	

		<div class= "form-group row m-1">
			<label class= "col-sm-5 col-form-label">Quartier:</label>
			<div class= "col-sm-7">
				<input type="text" class="form-control" th:field="*{district}" placeholder="tous les quartiers"/>
			</div>
		</div>
		<div class= "form-group row m-1">
			<label class= "col-sm-5 col-form-label">Salon:</label>
			<div class= "col-sm-7">
				<select name="lounge" class= "form-control" th:field= "*{lounge}">
					<option value="" selected="selected">- - -</option>
					<option value="1">1</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5</option>
				</select>
			</div>
		</div>
		<div class= "form-group row m-1">
			<label class= "col-sm-5 col-form-label">Chambre:</label>
			<div class= "col-sm-7">
				<select name="room" class= "form-control" th:field= "*{room}">
					<option value="" selected="selected">- - -</option>
					<option value="1">1</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5</option>
					<option value="6">6</option>
					<option value="7">7</option>
				</select>
			</div>
		</div>
		<div class= "form-group row m-1">
			<label class= "col-sm-5 col-form-label">Cuisine:</label>
			<div class= "col-sm-7">
			    <select name="kitchen" class= "form-control" th:field= "*{kitchen}">
					<option value="" selected="selected">- - -</option>
					<option value="1">1</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5</option>
				</select>
			</div>
		</div>
		<div class= "form-group row m-1">
			<label class= "col-sm-5 col-form-label">Douche:</label>
			<div class= "col-sm-7">
				<select name="shower" class= "form-control" th:field= "*{toilet}">
					<option value="" selected="selected">- - -</option>
					<option value="1">1</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5</option>
				</select>
			</div>
		</div>
		<div class= "form-group row m-1">
			<label class= "col-sm-5 col-form-label">Toilette:</label>
			<div class= "col-sm-7">
				<select name="toilet" class= "form-control" th:field= "*{toilet}">
					<option value="" selected="selected">- - -</option>
					<option value="1">1</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5</option>
				</select>
			</div>
		</div>
		
		<div class= "form-group row m-1">
			<label class= "col-sm-5 col-form-label">Superficie (m<sup>2</sup>):</label>
			<div class= "col-sm-7">
				<input type="text" name="area" class= "form-control" th:field= "*{area}" placeholder="- - -"/>
			</div>
		</div>
							
		<div class= "form-group row m-1">
			<label class= "col-sm-5 col-form-label">Loyer ( FCFA ):</label>
			<div class= "col-sm-7">
				<input type= "text" class= "form-control" th:field= "*{price}" name="price" placeholder="- - -"/>
			</div>
		</div>
		
		<div class= "form-group row m-1">
			<label class= "col-sm-5 col-form-label">Téléphone:</label>
			<div class= "col-sm-7">
				<input type= "tel" class= "form-control" th:field= "*{phoneNumber}" required minlength="8" maxlength="128"/>
			</div>
		</div>
		
		<div class= "form-group row m-1">
			<label class= "col-sm-5 col-form-label">Propriétaire:</label>
			<div class= "col-sm-7">
				<imput type= "text" class= "form-control" th:field= "*{landlord}" th:href="@{/account}" id="landlord"
					sec:authentication="principal.firstName" value="principal.firstName" />
			</div>
		</div>
		
		<div class= "form-group row m-1">
			<label class= "col-sm-5 col-form-label">Statut:</label>
			<div class= "col-sm-7">
				<input type= "checkbox" th:field= "*{enabled}"></input>
			</div>
		</div>
	</div>
</div>	
	
</body>
</html>
