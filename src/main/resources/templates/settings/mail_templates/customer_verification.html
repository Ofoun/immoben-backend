<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

    
<head th:replace="fragments :: page_head('Home - Immoben Admin', 'none')"  >
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">	
</head>

<div th:fragment="content" th:remove="tag">
	
	<div class="form-group row">
		<label class="col-sm-2 col-form-label">Objet de l'e-mail:</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" name="CUSTOMER_VERIFY_SUBJECT" 
				th:value="${CUSTOMER_VERIFY_SUBJECT}" required  />
		</div>
	</div>	

	<div class="form-group row">
		<label class="col-sm-2 col-form-label">Contenu de l'e-mail:</label>
		<div class="col-sm-10">
			<textarea rows="10" style="width:100%" name="CUSTOMER_VERIFY_CONTENT" id="customerVerificationContent">[[${CUSTOMER_VERIFY_CONTENT}]]</textarea>
		</div>
	</div>	
</div>
</body>
</html>
