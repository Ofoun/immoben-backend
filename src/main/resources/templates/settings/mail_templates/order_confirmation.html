<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">		
</head>

<body>
<div th:fragment="content" th:remove="tag">
	
	<div class="form-group row">
		<label class="col-sm-2 col-form-label">Objet du courrier:</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" name="ORDER_CONFIRMATION_SUBJECT" 
				th:value="${ORDER_CONFIRMATION_SUBJECT}" required  />
		</div>
	</div>	

	<div class="form-group row">
		<label class="col-sm-2 col-form-label">Contenu de l'e-mail:</label>
		<div class="col-sm-10">
			<textarea rows="15" style="width:100%" name="ORDER_CONFIRMATION_CONTENT" id="orderConfirmationContent">[[${ORDER_CONFIRMATION_CONTENT}]]</textarea>
		</div>
	</div>	
</div>
</body>
</html>
