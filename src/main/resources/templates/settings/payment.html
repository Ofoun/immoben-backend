<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>

<body>
<div th:fragment="content" th:remove="tag">
	<form th:action="@{/settings/save_payment}" method="post">
	<div class="form-group row">
		<label class="col-sm-2 col-form-label">PayPal API Base URL:</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" name="PAYPAL_API_BASE_URL" 
				th:value="${PAYPAL_API_BASE_URL}" required  />
		</div>
	</div>
		
	<div class="form-group row">
		<label class="col-sm-2 col-form-label">PayPal Client ID:</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" name="PAYPAL_API_CLIENT_ID" 
				th:value="${PAYPAL_API_CLIENT_ID}" required  />
		</div>
	</div>

	<div class="form-group row">
		<label class="col-sm-2 col-form-label">PayPal Client Secret:</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" name="PAYPAL_API_CLIENT_SECRET" 
				th:value="${PAYPAL_API_CLIENT_SECRET}" required  />
		</div>
	</div>
		
		<div class= "text-right m-5">
			<input type="submit" value="Sauvegarder" class="btn btn-primary m-3" data-target="#modalDialog"/>
			<input type="button" value="&nbsp;&nbsp;  Annuler  &nbsp;&nbsp;" class="btn btn-danger m-3" id="buttonCancel3"/>
		</div>
	</form>
</div>

<script type="text/javascript">
MAX_FILE_SIZE = 5102400;              // 100KB
moduleURL = "[[@{/products}]]";

</script>
<script th:src="@{/js/common_form.js}"></script>

</body>
</html>
